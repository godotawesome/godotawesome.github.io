# Site
name: "GodotAwesome"
title: "GodotAwesome"
description: "Godot game engine blog."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: 'G-BH9P4LY6E7'
disqus: 'betaversion'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
